<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ad1493ca4b.js"
      crossorigin="anonymous"></script>
    <title>Login | Decor Auction</title>
    <script src="/src/js/api/auth/login.mjs" type="module" refer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand col-2" href="../index.html">
            <img
              src="/images/decor-auction_logo.png"
              alt="Decor Auction logo"
              width="250" />
          </a>
          <form class="d-flex search col-6" role="search">
            <input
              class="form-control me-2 search-input"
              type="search"
              placeholder="Find your perfect home complement"
              aria-label="Search" />
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </form>
          <section class="d-flex nav-options col-2">
            <a href="#">Sell</a>
            <a href="/profile/register/">Register</a>
          </section>
        </div>
      </nav>
    </header>
    <main>
      <section class="section-register">
        <div class="register-container mt-5">
          <h1 class="mb-5">Login</h1>
          <p>Welcome back!</p>
        </div>
        <section class="p-4 my-5 register-form">
          <div>
            <form id="login-form">
              <div class="mb-3">
                <div>
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control form-input"
                    id="email"
                    name="email"
                    pattern="^[\w\-.]+@(stud.)?noroff.no$"
                    title="Only @(stud).noroff.no domains are allowed to register."
                    required />
                  <div class="invalid-feedback">
                    Only stud.noroff.no emails are allowed to register.
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div>
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control form-input"
                    id="password"
                    required
                    minlength="8" />
                </div>
              </div>
              <div class="btn-register-container">
                <div class="col-6 d-grid">
                  <button type="submit" class="btn btn-primary mt-4">
                    Login
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <section class="footer-links">
        <div><a href="/about/">About Us </a></div>
        <div><a href="/privacy-policy/">Privacy Policy</a></div>
      </section>
      <section class="footer-bottom">
        <div>Webpage by Karen Bonilla</div>
        <div>&#169; 2023 Decor Auction</div>
      </section>
    </footer>
  </body>
</html>
