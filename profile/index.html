<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ad1493ca4b.js"
      crossorigin="anonymous"></script>
    <title id="titleProfile"></title>
    <script src="/src/js/api/profile/index.mjs" type="module" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand col-2" href="../index.html">
            <img
              src="/images/decor-auction_logo.png"
              alt="Decor Auction logo"
              width="250" />
          </a>
          <form class="d-flex search col-6" role="search">
            <input
              class="form-control me-2 search-input"
              type="search"
              placeholder="Find your perfect home complement"
              aria-label="Search" />
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </form>
          <section class="d-flex nav-options col-2">
            <a href="/profile/sell/">Sell</a>
            <a href="#">Logout</a>
          </section>
        </div>
      </nav>
    </header>
    <main>
      <section class="user-profile profile-header"></section>
      <div class="main-contain-container">
        <section class="categories-container">
          <div>
            <h2 class="categories-title">Categories</h2>
            <ul>
              <li>Sofas</li>
              <li>Tables</li>
              <li>Chairs</li>
              <li>Rugs</li>
              <li>Cutlery</li>
              <li>Lamps</li>
              <li>Paintings</li>
              <li>Vases</li>
            </ul>
          </div>
        </section>
        <section class="listing-section">
          <h1>Your Listings</h1>
          <a>
            <button>Create a new listing</button>
          </a>
          <section class="listing-profile-container"></section>
        </section>
      </div>
    </main>
    <footer>
      <section class="footer-links">
        <div><a href="/about/">About Us </a></div>
        <div><a href="/privacy-policy/">Privacy Policy</a></div>
      </section>
      <section class="footer-bottom">
        <div>Webpage by Karen Bonilla</div>
        <div>&#169; 2023 Decor Auction</div>
      </section>
    </footer>
  </body>
</html>
