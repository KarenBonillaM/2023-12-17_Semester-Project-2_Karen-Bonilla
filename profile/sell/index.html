<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ad1493ca4b.js"
      crossorigin="anonymous"></script>
    <title>Sell | Decor Auction</title>
    <script src="/src/js/api/listings/create.mjs" type="module" defer></script>
    <script src="/src/js/api/auth/logout.mjs" type="module" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand col-2" href="../index.html">
            <img
              src="/images/decor-auction_logo.png"
              alt="Decor Auction logo"
              width="250" />
          </a>
          <form class="d-flex search col-6" role="search">
            <input
              class="form-control me-2 search-input"
              type="search"
              placeholder="Find your perfect home complement"
              aria-label="Search" />
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </form>
          <section class="d-flex nav-options col-2">
            <a href="/profile/register/">Register</a>
            <button class="btn-logout">Logout</button>
          </section>
        </div>
      </nav>
    </header>
    <main>
      <div class="register-container mt-5">
        <h1 class="mb-5">Sell your treasures with Decor Auction</h1>
      </div>
      <section class="section-register section-sell-item">
        <section class="p-4 my-5 register-form">
          <div>
            <form id="sell-new-item-form">
              <div class="mb-3">
                <div>
                  <label for="title">Title</label>
                  <input
                    type="text"
                    name="title"
                    class="form-control form-input"
                    id="title"
                    required />
                </div>
              </div>
              <div class="mb-3">
                <div>
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control form-input"
                    name="description"
                    id="description"></textarea>
                  <div class="input-feedback">
                    Description can't be greater than 280 characters long
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div>
                  <label for="endsAt" class="form-label">
                    Auction ends at:
                  </label>
                  <input
                    type="datetime-local"
                    name="endsAt"
                    class="form-control form-input"
                    id="endsAt"
                    required />
                </div>
              </div>
              <div class="mb-3">
                <div>
                  <label for="tags">Tags</label>
                  <input
                    type="text"
                    class="form-control form-input"
                    id="tag-input"
                    name="tags" />
                  <div class="input-feedback">
                    Separate every tag with a ","
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div>
                  <label for="media" class="form-label">Media</label>
                  <input
                    type="url"
                    name="media"
                    placeholder="Url"
                    class="form-control form-input"
                    id="media" />
                </div>
              </div>
              <div class="btn-sell-new-item-container">
                <div class="col-6 sell-btn-container d-grid">
                  <button type="submit" class="btn btn-primary mt-4">
                    Sell now
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
        <section class="new-listing-container col-6"></section>
      </section>
    </main>
    <footer>
      <section class="footer-links">
        <div><a href="/about/">About Us </a></div>
        <div><a href="/privacy-policy/">Privacy Policy</a></div>
      </section>
      <section class="footer-bottom">
        <div>Webpage by Karen Bonilla</div>
        <div>&#169; 2023 Decor Auction</div>
      </section>
    </footer>
  </body>
</html>
