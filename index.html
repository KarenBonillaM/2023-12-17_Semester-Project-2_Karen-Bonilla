<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Home page for Decor Auction. People selling and buying home decor treasures" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ad1493ca4b.js"
      crossorigin="anonymous"></script>
    <title>Home Page | Decor Auction</title>
    <script src="/src/js/api/listings/index.mjs" type="module" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <section id="nav-container" class="container row">
          <section class="logo-container col navbar-brand col-3">
            <a href="index.html">
              <img
                class="logo"
                src="/images/decor-auction_logo.png"
                alt="Decor Auction logo" />
            </a>
          </section>
          <form
            class="d-flex search col-6 navbar-collapse collapse nav-form"
            id="navbarSupportedContent"
            role="search">
            <input
              class="form-control me-2 search-input"
              type="search"
              placeholder="Find your perfect home complement"
              aria-label="Search" />
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </form>
          <button
            id="menu-icon"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <section class="nav-options col-3">
            <a href="/profile/register">Register</a>
            <a href="/profile/login/">Login</a>
          </section>
        </section>
      </nav>
    </header>
    <main>
      <section class="col-12">
        <div class="section-header">
          <div class="header-white-text">Decor of your dreams</div>
          <div></div>
        </div>
      </section>
      <div class="main-contain-container">
        <section class="categories-container me-5">
          <div>
            <h2 class="categories-title">Categories</h2>
            <ul>
              <li>Sofas</li>
              <li>Tables</li>
              <li>Chairs</li>
              <li>Rugs</li>
              <li>Cutlery</li>
              <li>Lamps</li>
              <li>Paintings</li>
              <li>Vases</li>
            </ul>
          </div>
        </section>
        <section>
          <section
            class="listings-Container row row-cols-1 row-cols-lg-2 row-cols-xl-3 g-4"></section>
        </section>
      </div>
    </main>
    <footer>
      <section class="footer-links">
        <div><a href="/about/">About Us </a></div>
        <div><a href="/privacy-policy/">Privacy Policy</a></div>
      </section>
      <section class="footer-bottom">
        <div>Webpage by Karen Bonilla</div>
        <div>&#169; 2023 Decor Auction</div>
      </section>
    </footer>
  </body>
</html>
