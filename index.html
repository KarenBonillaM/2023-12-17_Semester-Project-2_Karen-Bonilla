<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Home page for Decor Auction. People selling and buying home decor treasures" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ad1493ca4b.js"
      crossorigin="anonymous"></script>
    <title>Home Page | Decor Auction</title>
    <script src="./src/js/api/listings/index.mjs" type="module" defer></script>
    <script src="./src/js/nav/nav.mjs" type="module" defer></script>
    <script
      src="./src/js/api/listings/categories.mjs"
      type="module"
      defer></script>
    <script
      src="./src/js/api/listings/homeNav.mjs"
      type="module"
      defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <section id="nav-container" class="container row">
          <section class="logo-container col navbar-brand col-3">
            <a href="index.html">
              <img
                class="logo"
                src="/images/decor-auction_logo.png"
                alt="Decor Auction logo" />
            </a>
          </section>
          <form
            class="d-flex search col-6 navbar-collapse collapse nav-form"
            id="navbarSupportedContent"
            role="search">
            <input
              class="form-control me-2 search-input"
              type="search"
              placeholder="Find your perfect home complement"
              aria-label="Search" />
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </form>
          <button
            id="menu-icon"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <section class="nav-options nav-options-disappear col-3"></section>
        </section>
      </nav>
    </header>
    <main>
      <section class="col-12">
        <div class="section-header">
          <div class="header-white-text">Decor of your dreams</div>
          <div></div>
        </div>
      </section>
      <div class="main-contain-container">
        <section class="categories-container me-5">
          <div>
            <h2 class="categories-title">Categories</h2>
            <ul>
              <li id="sofas">
                <div class="categories-icon">
                  <img src="./images/sofa.png" width="24px" alt="sofa" />
                </div>
                <div class="categories-label">Sofas</div>
              </li>
              <li id="tables">
                <div class="categories-icon">
                  <img src="./images/side-table.png" width="24px" alt="table" />
                </div>
                <div class="categories-label">Tables</div>
              </li>
              <li id="chairs">
                <div class="categories-icon">
                  <img src="./images/chair.png" width="24px" alt="chair" />
                </div>
                <div class="categories-label">Chairs</div>
              </li>
              <li id="rugs">
                <div class="categories-icon">
                  <img src="./images/rug.png" width="24px" alt="rug" />
                </div>
                <div class="categories-label">Rugs</div>
              </li>
              <li id="cutlery">
                <div class="categories-icon">
                  <img src="./images/cutlery.png" width="24px" alt="cutlery" />
                </div>
                <div class="categories-label">Cutlery</div>
              </li>
              <li id="lamps">
                <div class="categories-icon">
                  <img src="./images/floor-lamp.png" width="24px" alt="lamp" />
                </div>
                <div class="categories-label">Lamps</div>
              </li>
              <li id="paintings">
                <div class="categories-icon">
                  <img
                    src="./images/starry-night.png"
                    width="24px"
                    alt="paint" />
                </div>
                <div class="categories-label">Paintings</div>
              </li>
              <li id="vases">
                <div class="categories-icon">
                  <img src="./images/flower.png" width="24px" alt="vase" />
                </div>
                <div class="categories-label">Vases</div>
              </li>
            </ul>
          </div>
        </section>
        <section>
          <h1>Listings</h1>
          <section
            class="listings-Container row row-cols-1 row-cols-lg-2 row-cols-xl-3 g-4"></section>
        </section>
      </div>
    </main>
    <footer>
      <section class="footer-links">
        <div><a href="/about/">About Us </a></div>
        <div><a href="/privacy-policy/">Privacy Policy</a></div>
      </section>
      <section class="footer-bottom">
        <div>Webpage by Karen Bonilla</div>
        <div>&#169; 2023 Decor Auction</div>
      </section>
    </footer>
  </body>
</html>
